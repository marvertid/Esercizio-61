<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />

        <title>ESERCIZIO 65</title>
    </head>
    <body>
        <h1>Esercizio 65</h1>
        <form>
            <p style="display: inline-block"> 
                <label for="inputKg" style="display: block">Inserire peso in Kg:</label>
                <input type="Number" id="inputKG" name="inputKG" required="required" max="500" min="1" step="0.1"/>
            </p>
            <p style="display: inline-block">
                <label for="inputM" style="display: block">Inserire altezza in metri:</label>
                <input type="Number" id="inputM" name="inputM" required="required" max="2.30" min="1.30" step="0.01" />
            </p>
            <p>
                <input type="button" value="Calcola BMI" onclick="check()" />
                <input type="reset" value="Cancella tutto" />
            </p>
            <p>
                <output id="output" for="inputIp"></output>
            </p>
        </form>

        <script src="script.js"></script>
    </body>
</html>
